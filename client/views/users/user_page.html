
<template name="userPage">
  <section id="profile" class="container content-section text-center">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="well profile">
          <div class="col-sm-12">
            <div class="col-xs-12 col-sm-8">
              <h2>{{currentUser.profile.first_name}}&nbsp;{{currentUser.profile.last_name}}</h2>
              <p>{{currentUser.profile.business_name}}</p>
              <p>{{currentUser.profile.cell_phone}}</p>
              <p>{{currentUser.profile.website}}</p>
              <p><strong>Skills: </strong>
                <span class="tags">html5</span>
                <span class="tags">css3</span>
                <span class="tags">jquery</span>
                <span class="tags">bootstrap3</span>
              </p>
            </div>
            <div class="col-xs-12 col-sm-4 text-center">
              <figure>
                <img src="{{currentUser.profile.photo}}" alt="" class="img-circle img-responsive">
                <figcaption class="ratings">
                  <p>Your Rating
                  <a href="#">
                      <span class="fa fa-star"></span>
                  </a>
                  <a href="#">
                      <span class="fa fa-star-o"></span>
                  </a>
                  <a href="#">
                      <span class="fa fa-star-o"></span>
                  </a>
                  <a href="#">
                      <span class="fa fa-star-o"></span>
                  </a>
                  <a href="#">
                       <span class="fa fa-star-o"></span>
                  </a>
                  </p>
                </figcaption>
              </figure>
            </div>
          </div>
          <div class="col-xs-12 divider text-center">
            <div class="col-xs-12 col-sm-4 ">
            </div>
            <div class="col-xs-12 col-sm-4 ">
            </div>
            <div class="col-xs-12 col-sm-4 ">
              <button href="#" data-toggle="modal" data-target="#edit-profile-modal" id="edit-profile-button" class="btn btn-info btn-block"><span class="fa fa-user"></span> Edit Profile </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <div class="modal fade" id="edit-profile-modal" tabindex="-1" role="dialog" aria-labelledby="edit-profile-modal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
          <h4 class="modal-title" id="edit-website-modal-label">Edit Your Profile</h4>
        </div>
        <form id="edit-profile-form" action="action" class="form login-form">
          <div class="modal-body">
            <div class="col-md-12">
              <input class="form-control" name="first_name" type="text" value="{{currentUser.profile.first_name}}" placeholder="First Name"/>
              <input class="form-control" name="last_name" type="text" value="{{currentUser.profile.last_name}}" placeholder="Last Name"/>
              <input class="form-control" name="cell_phone" type="text" value="{{currentUser.profile.cell_phone}}" placeholder="Mobile Number"/>
              <input class="form-control" name="email" type="text" value="{{currentUser.profile.email}}" placeholder="Email"/>
              <input class="form-control" name="business_name" type="text" value="{{currentUser.profile.business_name}}" placeholder="Business Name"/>
              <input class="form-control" name="website" type="text" value="{{currentUser.profile.website}}" placeholder="Website"/>
              <input class="form-control" name="photo" type="text" value="{{currentUser.profile.photo}}" placeholder="Link to Profile Photo"/>
            </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <input type="submit" value="Submit" id="submit-edit-profile" class="btn btn-primary"/>
          </div>
        </form>
      </div>
    </div>
  </div>

</template>
