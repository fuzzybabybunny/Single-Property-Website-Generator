<template name="websitesList">
    <section id="websites" class="intro">
      <div class="intro-body">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="well">
                <div class="create-website">
                  <a type="button" href="#" data-toggle="modal" data-target="#create-website-modal" class="btn btn-primary">Create a New Website</a>
                </div>
                <div class="websites">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Address</th>
                        <th>Options</th>
                        <th>View</th>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each websites}}
                        {{> websiteItem}}
                      {{/each}}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  <div class="modal fade" id="create-website-modal" tabindex="-1" role="dialog" aria-labelledby="create-website-modal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
          <h4 class="modal-title" id="myModalLabel">Create a New Website</h4>
        </div>
        <form id="add-website-form" action="action" class="form login-form">
          <div class="modal-body">
            <div class="col-md-12">
              <input class="form-control" name="address1" type="text" value="" placeholder="Address 1"/>
              <input class="form-control" name="address2" type="text" value="" placeholder="Address 2"/>
              <input class="form-control" name="city" type="text" value="" placeholder="City"/>
              <input class="form-control" name="state" type="text" value="" placeholder="State"/>
              <input class="form-control" name="zip" type="text" value="" placeholder="Zip Code"/>
              <input class="form-control" name="title" type="text" value="" placeholder="Title"/>
              <textarea class="form-control" rows="4" name="description" type="text" value="" placeholder="Description" ></textarea>
              <input class="form-control" name="sqft" type="text" value="" placeholder="Square Footage"/>
              <input class="form-control" name="beds" type="text" value="" placeholder="Number of Beds"/>
              <input class="form-control" name="baths" type="text" value="" placeholder="Number of Baths"/>
              <input class="form-control" name="lot" type="text" value="" placeholder="Lot Size"/>
              <input class="form-control" name="video" type="text" value="" placeholder="Video Link"/>
              <input class="form-control" name="user_id" type="hidden" value="{{currentUser._id}}"/>
              <label class="modal-title">
                Pick a Template
              </label>
              <div class="radio">
                <label>
                  <input type="radio" name="template" id="template" value="1" checked>
                  Merlin
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="template" id="template" value="2">
                  Amoeba
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="template" id="template" value="3">
                  Shield
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="template" id="template" value="4">
                  Progressus
                </label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" value="Submit" id="submit-new-website" class="btn btn-primary"/>
          </div>
        </form>
      </div>
    </div>
  </div>

</template>
