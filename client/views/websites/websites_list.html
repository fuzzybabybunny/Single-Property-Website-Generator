<template name="websitesList">
    <section class="intro">
      <div class="intro-body">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="well">
                <div class="create-website">
                  <a type="button" href="#" data-toggle="modal" data-target="#create-website-modal" class="btn btn-primary">Create a New Website</a>
                </div>
                <div class="websites">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Address</th>
                        <th>Options</th>
                        <th>View</th>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each websites}}
                        {{> websiteItem}}
                      {{/each}}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  <div class="modal fade" id="create-website-modal" tabindex="-1" role="dialog" aria-labelledby="create-website-modal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
          <h4 class="modal-title" id="myModalLabel">Create a New Website</h4>
        </div>
        <form id="add-website-form" action="action" class="form login-form">
          <div class="modal-body">
              <div class="input-group">
                <div class="controls">
                  <input name="address1" type="text" value="" placeholder="Address 1"/>
                </div>
              </div>
              <div class="input-group">
                <div class="controls">
                  <input name="address2" type="text" value="" placeholder="Address 2"/>
                </div>
              </div>
              <div class="input-group">
                <div class="controls">
                  <input name="city" type="text" value="" placeholder="City"/>
                </div>
              </div>
              <div class="input-group">
                <div class="controls">
                  <input name="state" type="text" value="" placeholder="State"/>
                </div>
              </div>
              <div class="input-group">
                <div class="controls">
                  <input name="zip" type="text" value="" placeholder="Zip Code"/>
                </div>
              </div>
              <div class="input-group">
                <div class="controls">
                  <input name="title" type="text" value="" placeholder="Title"/>
                </div>
              </div>
              <div class="input-group">
                <label class="control-label" for="description">Description</label>
                <div class="controls">
                  <textarea name="description" type="text" value=""></textarea>
                </div>
              </div>
              <div class="input-group">
                <div class="controls">
                  <input name="template" type="text" value="" placeholder="Template Number (0-3)"/>
                </div>
              </div>

          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <input type="submit" value="Submit" id="submit-new-website" class="btn btn-primary"/>
          </div>
        </form>
      </div>
    </div>
  </div>

</template>
