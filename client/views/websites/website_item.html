<template name="websiteItem">
<h1>{{title}}</h1>
  <tr class="website">
    <td>{{address1}}, {{address2}}, {{city}}, {{state}}, {{zip}}, {{_id}}, {{url}}</td>
    <td>
      <a class="glyphicon glyphicon-pencil" href="{{pathFor 'websiteEdit'}}"></a>
      <span class="glyphicon glyphicon-trash"></span>
    </td>
    <td>
      <a class="glyphicon glyphicon-eye-open" href="{{pathFor 'websitePage'}}"></a>
    </td>
  </tr>
</template>
