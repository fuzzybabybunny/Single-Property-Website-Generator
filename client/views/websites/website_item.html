<template name="websiteItem">
<h1>{{title}}</h1>
  <tr class="website">
    <td>{{address1}}, {{address2}}, {{city}}, {{state}}, {{zip}}</td>
    <td>
      <span class="glyphicon glyphicon-pencil"></span>
      <span class="glyphicon glyphicon-trash"></span>
    </td>
    <td>
      <a class="glyphicon glyphicon-eye-open" href="{{pathFor 'websitePage'}}"></a>
    </td>
  </tr>
</template>
