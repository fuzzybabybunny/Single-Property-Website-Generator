<template name="websiteSubmit">
  <form class="main">
    <div class="control-group">
      <div class="controls">
        <input name="address1" type="text" value="" placeholder="Address 1"/>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input name="address2" type="text" value="" placeholder="Address 2"/>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input name="city" type="text" value="" placeholder="City"/>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input name="state" type="text" value="" placeholder="State"/>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input name="zip" type="text" value="" placeholder="Zip Code"/>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input name="title" type="text" value="" placeholder="Title"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="description">Description</label>
      <div class="controls">
        <textarea name="description" type="text" value=""></textarea>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input type="submit" value="Submit" class="btn btn-primary"/>
      </div>
    </div>
  </form>
</template>
